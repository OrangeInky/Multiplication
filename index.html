<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
        }

        #timer {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="question"></div>
        <div id="options">
            <!-- Options will be dynamically added here -->
        </div>
        <div id="timer">时间: <span id="countdown"></span></div>
        <div id="score">得分: <span id="currentScore">0</span>/<span id="maxScore">0</span></div>
        <div>
            <label for="difficulty">难度:</label>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="1">简单</option>
                <option value="2">普通</option>
                <option value="3">困难</option>
                <option value="4">专家</option>
            </select>
        </div>
		<div>
            <label for="multiplier">上限倍数:</label>
            <select id="multiplier" onchange="changeMultiplier()">
                <option value="1">一倍</option>
                <option value="2">两倍</option>
                <option value="3">三倍</option>
                <option value="4">四倍</option>
            </select>
        </div>
        </div>
    </div>

    <script>
		function shuffleArray(array) {
		for (let i = array.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
			[array[i], array[j]] = [array[j], array[i]];
			}
		return array;
		}
		
		let rangeMultiplier = 1
        let maxRange = 12;
        let currentScore = 0;
        let maxScore = 0;
        let countdownValue;
        let difficulty = 1; // Default difficulty level

        function changeDifficulty() {
            difficulty = parseInt(document.getElementById('difficulty').value);	
            resetScores();
            generateQuestion();
        }
        function changeMultiplier() {
            rangeMultiplier = parseInt(document.getElementById('multiplier').value);	
			maxRange = 12 * rangeMultiplier;
            resetScores();
            generateQuestion();
        }

        function resetScores() {
            currentScore = 0;
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            document.getElementById('currentScore').textContent = currentScore;
            document.getElementById('maxScore').textContent = maxScore;
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * (maxRange + 1));
            const num2 = Math.floor(Math.random() * (maxRange + 1));
            const correctAnswer = num1 * num2;

            document.getElementById('question').textContent = `${num1} x ${num2} = ?`;

            const options = [];
			options.push(correctAnswer);
            for (let i = 0; i < 3; i++) {
                const option = Math.floor(Math.random() * (maxRange * maxRange + 1));
                options.push(option === correctAnswer ? option + 1 : option);
            }

            shuffleArray(options)

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => checkAnswer(option === correctAnswer);
                optionsContainer.appendChild(optionElement);
            });

        }

        function checkAnswer(isCorrect) {
            stopTimer();
            if (isCorrect) {
                currentScore++;
				if (currentScore > maxScore) {
					maxScore = currentScore;
				}
            } else {resetScores();}
            updateScoreDisplay();
            generateQuestion();
        }

        function startTimer() {
            const timerElement = document.getElementById('countdown');
            let timeLeft = 10 / difficulty; // Adjust timer based on difficulty

            countdownValue = setInterval(() => {
                timerElement.textContent = timeLeft.toFixed(1);
                timeLeft -= 0.1;

                if (timeLeft < 0) {
                    stopTimer();
                    checkAnswer(false); // Timeout, treat as incorrect answer
                }
            }, 100);
        }

        function stopTimer() {
            clearInterval(countdownValue);
            document.getElementById('countdown').textContent = '';
			generateQuestion();
			startTimer()
        }

        generateQuestion(); // Initial question generation
		startTimer(); // Inital timer
    </script>
</body>
</html>
